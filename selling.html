<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/selling.css">
    <title>Document</title>
</head>
<body>
    <div class="login-box" id="login-box">
        <h2>Sell Car</h2>
        <form>
            <div class="user-box">
                <input type="text"  required id="carName" class="input" >
                <label>Car Name</label>
              </div>
            <div class="user-box">
                <input type="text"  required id="carModel" class="input"> 
                <label>Car Model</label>
              </div>
            <div class="user-box">
                <input type="text"  required id="carImage" class="input" >
                <label>Car Image</label>
              </div>
            <div class="user-box">
                <input type="text"  required id="carPrice" class="input" >
                <label>Car Price</label>
              </div>
            <div class="user-box">
                <input type="text"  required id="carColor" class="input" >
                <label>Car Color</label>
            </div>
          <input type="submit"  class="submit" value="Submit" id="submit">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
           
        </input>
        </form>
      </div>
      <div class="card" id="card">
        <img id="imgCart" src="img/2021-audi-tt.jpg" alt="John" width="300" height="300">
        <h1 id="carName1"></h1>
        <p class="title" id="carModel1" ></p>
        <p class="title" id="carPrice1" ></p>
        <p class="title" id="carColor1"></p>
      
      </div>
      <script src="js/selling.js" ></script>
</body>
</html>
